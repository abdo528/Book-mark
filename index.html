<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book mark</title>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- CONTAINER -->
    <div class="container my-5">

        <!-- HEADLINE -->
        <h1>Bookmarker</h1>
        <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>

        <!-- INPUT -->
        <div class="mb-3">
            <label for="SiteName" class="form-label fw-bold"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
            <input type="text" class="form-control" id="SiteName" placeholder="Bookmark Name" oninput="isValidName()">
        </div>
        <div class="mb-3">
            <label for="SiteURL" class="form-label fw-bold"><i class="fa-solid fa-link"></i> Site URL</label>
            <input type="url" class="form-control" id="SiteURL" placeholder="Website URL" oninput="isValidURL()">
        </div>

        <!-- BUTTON SUBMIT -->
        <div class="text-center send">
            <button class="btn btn-danger px-5" onclick="addSites()" id="btn">Submit</button>
        </div>

        <!-- TABLE -->
        <table class="table my-5 text-center">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="sitesBody">
            </tbody>
        </table>

        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <!-- sweetalert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- js -->
        <script src="index.js"></script>
</body>

</html>
